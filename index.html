<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>The Guessing Game</title>
</head>
<body id="main">
    <section id="mainSection">
        <p id="title">The Ultimate Guessing Game</p>
        <p id="subTitle">Guess a number between 1 and 100</p>
        <p id="userInput">
            <span id="userGuess"><input id="actualValue" type="number" min="1" max="100"></span>
            <span id="submit"><input id="button" type="button" value="Guess"></span></p>
        <p id="guesses">
            <span class="guess1"></span>
            <span class="guess2"></span>
            <span class="guess3"></span>
            <span class="guess4"></span>
            <span class="guess5"></span>
        </p>
    </section>
    <section id="bottomSection">
        <span id="fullstackAcademy"></span>
        <span id="copyright"></span>
    </section>
</body>
<script src="index.js"></script>
</html>
